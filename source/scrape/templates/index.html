<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>IrasutoyaAnnotator</title>
</head>
<body>
    <div class="container rounded bg-light">
        <div class="row my-5">
            <img src="static/images/{{ filename }}" alt="sample" class="col-6 border">
            <div class="col-6">
                <div class="row">
                    <form action="/save" method="post">
                        <button type="submit" class="btn btn-secondary m-5">save</button>
                    </form>
                    <form action="/skip" method="post">
                        <button type="submit" class="btn btn-secondary m-5">skip</button>
                    </form>
                </div>
            </div>

        </div>
        
    </div>
</body>
</html>
